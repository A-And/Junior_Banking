<!DOCTYPE html>
<html>

{% load staticfiles %}
<head>
	<title>{% block title %}Lloyds NetBanking{% endblock %} </title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href={% static 'accounts/Accounts.css' %}/>
	<style>
		body {background-image: url('{% static "general\background_kids.jpg" %}') ;}
		#nav_bar {background-image: url('{% static "general\lloyds_group_logo.png" %}') ;}
	</style>
</head>
<body>

{% include 'nav_bar.html' %}


<div id="banner">
	<img  src={% static "accounts/Accounts_1.png" %} width="1055px" height="191px" alt="Accounts Banner">
	<img  src={% static 'general/logout_1.png' %} width="140px" height="70px" alt="Logout" id="logout" onClick="window.location.href='Landing_page.html'">
</div>

<div id="content">

<div id="transfer_area">

	<div id="pocket">
		<span class="box_title">POCKET</span>
		<p id="pocket_balance">Balance: ￡{{ balance }} </p>
	</div>

	<div id="stash">
		<span class="box_title">STASH</span>
		<p id="stash_balance">Balance: ￡{{ stash }} </p>
	</div>

	<div id="leftarrow">
		<img src={% static "accounts/left_arrow.png" %} alt="Left Arrow">
		<!-- <img src="{% static 'accounts/left_arrow.png' %}" alt="Left Arrow">-->
		<input type="text" value="  ￡" />
	</div>

	<div id="rightarrow">
		<img src={% static "accounts/right_arrow.png" %} alt="Right Arrow">
		<!-- <img src="{% static 'accounts/right_arrow.png' %}" alt="Right Arrow"> -->
		<input type="text" value="  ￡" />
	</div> 

	<input class="make_transfer" type="button" value="MAKE TRANSFER" onClick=" " />

</div>

<hr/>
	
<div id="history_area">
	
	<div id="pocket_statements">
		<table border="0">
			<caption>POCKET: Payment History</caption>
			<tr>
				<th>Date</th><th>Transaction</th><th>Amount</th>
			</tr>
			
			<tr>
				<td> </td><td> </td><td> </td>
			</tr>
			
			<tr>
				<td> </td><td> </td><td> </td>
			</tr>
			
			<tr>
				<td> </td><td> </td><td> </td>
			</tr>
			
			<tr>
				<td> </td><td> </td><td> </td>
			</tr>
		</table>
	</div>	

	<div id="stash_statements">
		<table border="0">
			<caption>STASH: Payment History</caption>
			<tr>
				<th>Date</th><th>Transaction</th><th>Amount</th>
			</tr>
			
			<tr>
				<td> </td><td> </td><td> </td>
			</tr>
			
			<tr>
				<td> </td><td> </td><td> </td>
			</tr>
			
			<tr>
				<td> </td><td> </td><td> </td>
			</tr>
			
			<tr>
				<td> </td><td> </td><td> </td>
			</tr>
		</table>
	</div>

</div>	

</div>

	{% include 'footer.html' %}


	</body>
</html>
